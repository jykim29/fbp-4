<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Base Apparel coming soon page by 돈기브업</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="item item-1">
        <img src="./images/logo.svg" width="130px" alt="logo">
      </div>
      <div class="item item-1-1">
        <h1>WE'RE <span>COMING SOON</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
          <div class="outter-border" id="border">
            <input id="input" class="inner-border" value="" type="email" placeholder="Email Address" maxlength="30" required>
            <div><img id ="error" class="hidden" src="./images/icon-error.svg" alt="error"></div>
          </div>
          <button class="btn" id="button" type="submit"><img id="btn-image" src="./images/icon-arrow.svg" alt="submit"></button>
          <div id="submit-msg"></div>
        </form>
      </div>
      <div class="item-2"> </div>
    </div>
  </div>
  
  <footer class="attribution">
    <p >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">돈기브업</a>.
    </p>
    <div>
      <a
        href="https://www.freepik.com/free-vector/seamless-diamond-pattern-vector-illustration_2904379.htm#query=simple%20pattern&position=34&from_view=keyword&track=ais">Background
        Image by rawpixel.com</a> on Freepik
    </div>
    <a target="_blank" href="https://icons8.com/icon/98955/done">Check</a> icon by <a target="_blank"
      href="https://icons8.com">Icons8</a>
  </footer>
  <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
